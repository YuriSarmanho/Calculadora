<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./gridStyle.css">  
    <!-- <link rel="stylesheet" href="./style.css">   -->
    <link rel="stylesheet" href="./css/buttons.css">  
    <link rel="stylesheet" href="./css/visor.css">  
    <!-- importar = carregar o arquivo -->
    <script src="./src/OperationHelper.js" ></script>
    <script src="./src/Calculator.js" ></script>
    <script src="./src/User.js" ></script>
    <script src="./app.js" ></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="entrada">
                <input type="text" id="visor" readonly>
            </div>
            <div class="container-botoes">
                <div id="area-numeros">
                    <div class="linha">
                        <button onclick="user.inputHandler('ac')" class="calc-btn">AC</button>
                        <button onclick="user.inputHandler('+-')" class="calc-btn">+/-</button>
                        <button onclick="user.inputHandler('%')" class="calc-btn">%</button>
                    </div>
                    <div class="linha">
                        <button onclick="user.inputHandler('7')" class="calc-btn">7</button>
                        <button onclick="user.inputHandler('8')" class="calc-btn">8</button>
                        <button onclick="user.inputHandler('9')" class="calc-btn">9</button>
                    </div>
                    <div class="linha">
                        <button onclick="user.inputHandler('4')" class="calc-btn">4</button>
                        <button onclick="user.inputHandler('5')" class="calc-btn">5</button>
                        <button onclick="user.inputHandler('6')" class="calc-btn">6</button>
                    </div>
                    <div class="linha">
                        <button onclick="user.inputHandler('1')" class="calc-btn">1</button>
                        <button onclick="user.inputHandler('2')" class="calc-btn">2</button>
                        <button onclick="user.inputHandler('3')" class="calc-btn">3</button>
                    </div>
                    <div class="linha">
                        <button onclick="user.inputHandler('0')" class="calc-btn">0</button>
                        <button onclick="user.inputHandler('.')" class="calc-btn">.</button>
                    </div>
                </div>

                <div id="area-operacoes">   
                    <button onclick="user.inputHandler('+')" class="calc-btn calc-btn-orange">+</button>
                    <button onclick="user.inputHandler('-')" class="calc-btn calc-btn-orange">-</button>
                    <button onclick="user.inputHandler('/')" class="calc-btn calc-btn-orange">/</button>
                    <button onclick="user.inputHandler('X')" class="calc-btn calc-btn-orange">X</button>
                    <button onclick="user.inputHandler('=')" class="calc-btn calc-btn-orange">=</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
